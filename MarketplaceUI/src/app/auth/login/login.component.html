<div class="login">
  <div class="login__container">
    <form class="login__form">
      <div class="login-form__header">
        <h1 class="sign-in">Sign In</h1>
        <p>Don't have an account? 
          <a 
            routerLink="register"
            class="sign-up"
          >
            Sign Up
          </a>
        </p>
      </div>
      <div class="login-form__inputs">
        <div class="login-form__input">
          <input 
            type="text" 
            class="form__field" 
            placeholder="Email" 
            id="email" 
            required=""
          >
          <label 
            for="email" 
            class="form__label"
          >
            Email
          </label>
        </div>
        <div class="login-form__input">
          <input 
            type="password" 
            class="form__field" 
            placeholder="Password" 
            id="password" 
            required=""
          >
          <label 
            for="password" 
            class="form__label"
          >
            Password
          </label>
        </div>
      </div>
      <div class="login-form__submit">
        <button 
          type="button" 
          class="form-submit__button"
          (click)="onSignInClick()"
        >
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
